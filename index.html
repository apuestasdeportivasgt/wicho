<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.3"></script>
  <style>
    /* Estilo mínimo: solo hace bonito el contenedor del video, sin texto */
    html,body{
      height:100%;
      margin:0;
      background:#000; /* negro limpio */
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:12px;
      box-sizing:border-box;
    }
    video{
      width:100%;
      max-width:1100px;
      height:auto;
      max-height:calc(100vh - 24px);
      border-radius:10px;
      box-shadow:0 8px 30px rgba(0,0,0,0.7);
      background:#000;
      outline:none;
    }
    /* En móviles dejamos el video ocupar la mayor parte posible sin elementos extra */
    @media (max-width:640px){
      video{border-radius:6px; max-height:80vh;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <video id="video" controls playsinline></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const url = "https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      // opción: reproducir automáticamente cuando sea posible (sin forzar)
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(()=>{/* autoplay bloqueado por el navegador */});
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url; // Safari iOS/macOS
      video.addEventListener('loadedmetadata', ()=> {
        video.play().catch(()=>{/* autoplay bloqueado */});
      });
    } else {
      // Si no hay soporte, dejamos el elemento vacío — no mostramos texto extra por petición.
    }
  </script>
</body>
</html>
