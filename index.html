<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor Robótico</title>

  <style>
    /* --- Estilo Robótico Futurista --- */
    :root {
      --cian: #00eaff;
      --cian2: #00bcd4;
      --bg1: #02040a;
      --bg2: #07131f;
    }
    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(145deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', Arial;
      color:#dfffff;
      overflow:hidden;
    }

    /* Efecto de líneas de circuito */
    body::before {
      content:"";
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(0,255,255,0.03) 0,
          rgba(0,255,255,0.03) 2px,
          transparent 2px,
          transparent 60px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0,200,255,0.05) 0,
          rgba(0,200,255,0.05) 2px,
          transparent 2px,
          transparent 80px
        );
      pointer-events:none;
    }

    .wrap {
      position:relative;
      padding:20px;
      border-radius:20px;
      background:rgba(0,20,30,0.4);
      box-shadow:
        0 0 25px rgba(0,255,255,0.3),
        inset 0 0 15px rgba(0,255,255,0.15);
      backdrop-filter: blur(6px);
    }

    video{
      width:75vw;
      height:75vh;
      border-radius:18px;
      background:#000;
      border:2px solid rgba(0,255,255,0.4);
      box-shadow:
        0 0 15px rgba(0,255,255,0.6),
        0 0 35px rgba(0,100,255,0.3);
    }

    /* Botón futurista */
    #playBtn{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      padding:15px 25px;
      font-size:18px;
      border-radius:12px;
      border:2px solid var(--cian);
      background:rgba(0,40,60,0.6);
      color:var(--cian);
      cursor:pointer;
      text-transform:uppercase;
      letter-spacing:1px;
      backdrop-filter: blur(4px);
      display:none;
      transition:.25s;
      box-shadow:
        0 0 10px rgba(0,255,255,0.5),
        inset 0 0 10px rgba(0,255,255,0.3);
    }
    #playBtn:hover {
      background:rgba(0,60,80,0.8);
      color:white;
      box-shadow:
        0 0 20px rgba(0,255,255,0.8),
        inset 0 0 12px rgba(0,255,255,0.5);
    }

  </style>

</head>
<body>

  <div class="wrap">
    <video id="video" controls playsinline></video>
    <button id="playBtn">Reproducir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.1/dist/hls.min.js"></script>
  <script>
    const url = "https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985";
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");

    async function iniciar() {
      try {
        video.volume = 1.0;
        video.muted = false;
        await video.play();
        playBtn.style.display = "none";
      } catch {
        playBtn.style.display = "block";
      }
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, iniciar);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
      video.addEventListener("loadedmetadata", iniciar);
    }

    playBtn.addEventListener("click", async () => {
      try {
        video.muted = false;
        video.volume = 1.0;
        await video.play();
        playBtn.style.display = "none";
      } catch {}
    });
  </script>

</body>
</html>
