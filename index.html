                "post_content": "\n<p><strong>Xtrema 101.3 FM<\/strong>, tu emisora de radio DJ que eleva tus sentidos con las mejores mezclas y los DJs m\u00e1s destacados, sonando durante todo el d\u00eda. Con transmisi\u00f3n en l\u00ednea desde la ciudad capital de <strong>Guatemala<\/strong>, la emisora tambi\u00e9n conocida como Radio Xtrema, redefine la experiencia radiof\u00f3nica con su programaci\u00f3n musical.<\/p>\n\n\n\n<h2 class=\"wp-block-heading has-text-align-center\">Sintoniza la mejor m\u00fasica DJ en Xtrema 101.3 en l\u00ednea desde la Ciudad de Guatemala<\/h2>\n\n\n\n<p>Radio Xtrema 101.3, parte de <strong>Central de Radio S.A.,<\/strong> no solo conquista <a href=\"https:\/\/www.chapintv.com\/noticia\/radio-xtrema-celebra-sus-24-anos-al-aire\/\" target=\"_blank\" rel=\"noreferrer noopener\">la frecuencia 101.3 FM en la ciudad capital, <\/a>sino que tambi\u00e9n se expande a trav\u00e9s de Xtrema en vivo en Chapin Radio. Los usuarios tienen acceso gratuito a las incre\u00edbles mezclas y selecciones musicales.<\/p>\n\n\n\n<h4 class=\"wp-block-heading\"><a href=\"https:\/\/www.chapinradio.com\/radios\/programacion-xtrema-101-3-fm\/\" target=\"_blank\" rel=\"noreferrer noopener\">Programaci\u00f3n de Xtrema 101.3 en vivo: Electrizante para todos los gustos<\/a><\/h4>\n\n\n\n<p>Descubre programas \u00fanicos que te sumergen en diferentes estilos y momentos musicales:<\/p>\n\n\n\n<p><strong>&#8211; Ponte Pilas:<\/strong> desde m\u00fasica banda con complacencias hasta minutos de full perreo, este programa ofrece diversi\u00f3n mezclas en vivo con talentosos DJs. Adem\u00e1s, brinda informaci\u00f3n sobre el estado del tr\u00e1fico en la ciudad capital y notas curiosas dirigidas a personas que se trasladan a sus trabajos, colegio u otras actividades. Disfr\u00fatalo de 6:00 a 10:00 horas.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img fetchpriority=\"high\" decoding=\"async\" width=\"870\" height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-870x1024.jpeg\" alt=\"Ponte Pilas con el locutor Byron Musin\/Virus junto a Dj Jordan Sasvin en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171605\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-870x1024.jpeg 870w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-255x300.jpeg 255w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-127x150.jpeg 127w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-768x904.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan.jpeg 1153w\" sizes=\"(max-width: 870px) 100vw, 870px\" \/><figcaption class=\"wp-element-caption\">Ponte Pilas con el locutor Byron Musin\/Virus junto a Dj Jordan Sasvin.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Fusi\u00f3n X: <\/strong>mantente actualizado con noticias, far\u00e1ndula y datos curiosos durante el programa. Asimismo, Fusi\u00f3n X incluye segmentos dedicados a la m\u00fasica regional mexicana y complacencias v\u00eda WhatsApp. De 10:00 a 14:00 horas.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"1024\" height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-1024x1024.jpeg\" alt=\"Fusi\u00f3n X, con el locutor Ottoniel junto a Dj Rubercy en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171606\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-1024x1024.jpeg 1024w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-300x300.jpeg 300w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-150x150.jpeg 150w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-768x767.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy.jpeg 1026w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Fusi\u00f3n X, con el locutor Ottoniel junto a Dj Rubercy.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Voltaje 1013: <\/strong>explora experiencias de vida en &#8220;Tu Primera Vez&#8221; con participaci\u00f3n de la audiencia v\u00eda WhatsApp. Este programa tambi\u00e9n presenta informaci\u00f3n sobre el tr\u00e1fico, mezclas de perreo de la vieja escuela y un bloque de complacencias. La audiencia tambi\u00e9n puede votar en competencias entre el locutor y el DJ. No te lo pierdas de 14:00 a 18:00 horas.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"1024\" height=\"1014\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-1024x1014.jpeg\" alt=\"Voltaje 1013, con la locutora Scarlett junto a Dj Anthony en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171607\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-1024x1014.jpeg 1024w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-300x297.jpeg 300w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-150x150.jpeg 150w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-768x761.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony.jpeg 1035w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Voltaje 1013, con la locutora Scarlett junto a Dj Anthony.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Zona X: <\/strong>De 18:00 a 22:00 horas, viaja al pasado con complacencias de temas cl\u00e1sicos famosos en su momento, mantente informado sobre eventos mundiales y conoce la actualidad del tr\u00e1fico. Zona X te acompa\u00f1a de regreso a casa en vivo con complacencias.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"782\" height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-782x1024.jpeg\" alt=\"En Zona X con el locutor Mauricio junto a Dj Armando en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171608\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-782x1024.jpeg 782w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-229x300.jpeg 229w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-115x150.jpeg 115w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-768x1006.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando.jpeg 1040w\" sizes=\"(max-width: 782px) 100vw, 782px\" \/><figcaption class=\"wp-element-caption\">En Zona X con el locutor Mauricio junto a Dj Armando.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Quita Penas:<\/strong> Y los domingos no puede faltar un programa en el que se incluyen los mejores mixes de m\u00fasica que habla del desamor. Sum\u00e9rgete en Xtrema de 13:00 a 15:00 horas.<\/p>\n\n\n\n<p>\u00a1D\u00e9jate llevar por la mezcla perfecta en cada programa en Xtrema 101.3 FM en l\u00ednea Guatemala!<\/p>\n\n\n\n<p>Escuche tambi\u00e9n:<a href=\"https:\/\/www.chapinradio.com\/radios\/tropicalida-104-9-fm-en-linea-guatemala-chapin-radio\/\" target=\"_blank\" rel=\"noreferrer noopener\"> Tropic\u00e1lida 104.9 FM en l\u00ednea Guatemala \u2013 Chapin Radio&nbsp;<\/a><\/p>\n",

 height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-870x1024.jpeg\" alt=\"Ponte Pilas con el locutor Byron Musin\/Virus junto a Dj Jordan Sasvin en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171605\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-870x1024.jpeg 870w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-255x300.jpeg 255w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-127x150.jpeg 127w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan-768x904.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Ponte-pilas-Locutor-Byron-Musin-junto-a-Dj-Jordan.jpeg 1153w\" sizes=\"(max-width: 870px) 100vw, 870px\" \/><figcaption class=\"wp-element-caption\">Ponte Pilas con el locutor Byron Musin\/Virus junto a Dj Jordan Sasvin.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Fusi\u00f3n X: <\/strong>mantente actualizado con noticias, far\u00e1ndula y datos curiosos durante el programa. Asimismo, Fusi\u00f3n X incluye segmentos dedicados a la m\u00fasica regional mexicana y complacencias v\u00eda WhatsApp. De 10:00 a 14:00 horas.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"1024\" height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-1024x1024.jpeg\" alt=\"Fusi\u00f3n X, con el locutor Ottoniel junto a Dj Rubercy en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171606\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-1024x1024.jpeg 1024w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-300x300.jpeg 300w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-150x150.jpeg 150w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy-768x767.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Fusion-X-Locutor-Ottoniel-junto-a-Dj-Rubercy.jpeg 1026w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Fusi\u00f3n X, con el locutor Ottoniel junto a Dj Rubercy.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Voltaje 1013: <\/strong>explora experiencias de vida en &#8220;Tu Primera Vez&#8221; con participaci\u00f3n de la audiencia v\u00eda WhatsApp. Este programa tambi\u00e9n presenta informaci\u00f3n sobre el tr\u00e1fico, mezclas de perreo de la vieja escuela y un bloque de complacencias. La audiencia tambi\u00e9n puede votar en competencias entre el locutor y el DJ. No te lo pierdas de 14:00 a 18:00 horas.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"1024\" height=\"1014\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-1024x1014.jpeg\" alt=\"Voltaje 1013, con la locutora Scarlett junto a Dj Anthony en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171607\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-1024x1014.jpeg 1024w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-300x297.jpeg 300w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-150x150.jpeg 150w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony-768x761.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Voltaje-1013-Locutora-Scarlett-junto-a-Dj-Anthony.jpeg 1035w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><figcaption class=\"wp-element-caption\">Voltaje 1013, con la locutora Scarlett junto a Dj Anthony.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Zona X: <\/strong>De 18:00 a 22:00 horas, viaja al pasado con complacencias de temas cl\u00e1sicos famosos en su momento, mantente informado sobre eventos mundiales y conoce la actualidad del tr\u00e1fico. Zona X te acompa\u00f1a de regreso a casa en vivo con complacencias.<\/p>\n\n\n<div class=\"wp-block-image\">\n<figure class=\"aligncenter size-large is-resized\"><img decoding=\"async\" width=\"782\" height=\"1024\" src=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-782x1024.jpeg\" alt=\"En Zona X con el locutor Mauricio junto a Dj Armando en Xtrema 101.3 FM en l\u00ednea Guatemala \u2013 Chapin Radio \" class=\"wp-image-171608\" style=\"width:400px\" srcset=\"https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-782x1024.jpeg 782w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-229x300.jpeg 229w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-115x150.jpeg 115w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando-768x1006.jpeg 768w, https:\/\/alba-gt-chapinradio.cdn.mediatiquepress.com\/wp-content\/uploads\/2025\/10\/Zona-x-locutor-Mauricio-junto-a-DJ-Armando.jpeg 1040w\" sizes=\"(max-width: 782px) 100vw, 782px\" \/><figcaption class=\"wp-element-caption\">En Zona X con el locutor Mauricio junto a Dj Armando.<\/figcaption><\/figure><\/div>\n\n\n<p><strong>&#8211; Quita Penas:<\/strong> Y los domingos no puede faltar un programa en el que se incluyen los mejores mixes de m\u00fasica que habla del desamor. Sum\u00e9rgete en Xtrema de 13:00 a 15:00 horas.<\/p>\n\n\n\n<p>\u00a1D\u00e9jate llevar por la mezcla perfecta en cada programa en Xtrema 101.3 FM en l\u00ednea Guatemala!<\/p>\n\n\n\n<p>Escuche tambi\u00e9n:<a href=\"https:\/\/www.chapinradio.com\/radios\/tropicalida-104-9-fm-en-linea-guatemala-chapin-radio\/\" target=\"_blank\" rel=\"noreferrer noopener\"> Tropic\u00e1lida 104.9 FM en l\u00ednea Guatemala \u2013 Chapin Radio&nbsp;<\/a><\/p>\n",

<script>

    ( () => {

        window.dataLayer = window.dataLayer || [];
        window.gtag = function() {
            dataLayer.push(arguments);
        }
        ;

        // ADBLOCKER IS ON
        const adBlockerOnHandler = (event) => {

            document.removeEventListener('adBlockerOn', adBlockerOnHandler);

            localStorage.setItem('adBlocker', '1');

            gtag('event', `detected`, {
                'event_category': 'NTG adblock',
                'event_label': location.pathname,
                'non_interaction': true
            });

            document.querySelector('html').classList.add('ad-blocker-detected');

            ////////////////////// MUTATION OBSERVER

            let replacePlayer = () => {
                let $players = document.querySelectorAll('.rmp-container, ned-player:not([player-audio="true"])');

                $players.forEach( ($player) => {

                    let maxWidth = $player.clientWidth ? $player.clientWidth : '100%';

                    $player.outerHTML = `<div class="player-fallback" style="width: 100%; max-width: ${maxWidth};"></div>`;

                }
                );

            }
            ;

            // Select the node that will be observed for mutations
            let $targetNode = document.querySelector('body');

            // Options for the observer (which mutations to observe)
            let config = {
                attributes: true,
                childList: true,
                subtree: true
            };

            // Callback function to execute when mutations are observed
            let callback = (mutationsList, observer) => {

                replacePlayer();

            }
            ;

            // Create an observer instance linked to the callback function
            let observer = new MutationObserver(callback);

            replacePlayer();

            // Start observing the target node for configured mutations
            observer.observe($targetNode, config);

        }
        ;

        document.addEventListener('adBlockerOn', adBlockerOnHandler);

        // ADBLOCKER IS OFF
        const adBlockerOffHandler = (event) => {

            document.removeEventListener('adBlockerOff', adBlockerOffHandler);

            let adBlocked = localStorage.getItem('adBlocker');
            if (adBlocked !== null) {

                if (adBlocked === '1') {

                    gtag('event', `recover-ads`, {
                        'event_category': 'NTG adblock',
                        'event_label': location.pathname,
                        'non_interaction': true
                    });

                }

                localStorage.setItem('adBlocker', '2');

                window.googletag = window.googletag || {
                    cmd: []
                };
                googletag.cmd.push(function() {

                    googletag.pubads().setTargeting('adjacent', ['recover'].concat(googletag.pubads().getTargeting('adjacent')));

                });

            } else {

                gtag('event', `allow-ads`, {
                    'event_category': 'NTG adblock',
                    'event_label': location.pathname,
                    'non_interaction': true
                });

            }

        }
        ;

        document.addEventListener('adBlockerOff', adBlockerOffHandler);

        fetch('https://cdn.getadjacent.com/amd/ned-adjacent.min.js', {
            method: 'HEAD'
        }).then( (response) => {
            if (!response.ok) {
                document.dispatchEvent(new Event('adBlockerOn'));
            }
        }
        ).catch( (e) => {
            document.dispatchEvent(new Event('adBlockerOn'));
        }
        );

    }
    )();
</script>
