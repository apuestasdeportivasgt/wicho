<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor HLS — Autoplay</title>
  <style>
    :root{
      --bg:#06080d;
      --accent:#00e0ff;
      --accent2:#4dffea;
    }
    html,body{
      height:100%;margin:0;
      background:linear-gradient(160deg,#04070c,#0b1e2c 40%,#05131b);
      display:flex;align-items:center;justify-content:center;
      font-family:system-ui,Arial;
      color:#dffbff;
    }
    .player-wrap{width:100%;max-width:960px;padding:20px;box-sizing:border-box}
    video{
      width:75vw;
      height:75vh;
      max-width:100%;
      max-height:100%;
      border-radius:20px;
      box-shadow:0 0 25px rgba(0,255,255,0.4), 0 0 60px rgba(0,150,255,0.3);
      background:#000;
      display:block;
      border:2px solid rgba(0,200,255,0.4);
    }
    .player-container{position:relative}
    .big-play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-family:inherit;border-radius:999px;padding:16px 22px;font-size:18px;cursor:pointer;border:none;background:rgba(255,255,255,0.08);color:#fff;backdrop-filter:blur(6px);box-shadow:0 0 20px rgba(0,0,0,0.4)}
    .big-play:hover{background:rgba(255,255,255,0.14)}
  </style>
</head>
<body>
  <div class="player-wrap">
    <div class="player-container">
      <video id="player" playsinline autoplay muted controls></video>
      <button id="bigPlay" class="big-play" aria-hidden="true">Reproducir</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.1/dist/hls.min.js"></script>
  <script>
    const video = document.getElementById('player');
    const bigPlay = document.getElementById('bigPlay');
    const src = 'https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985';

    function tryPlay() {
      video.volume = 1.0;
      video.muted = false;
      video.play().then(()=>{
        bigPlay.style.display = 'none';
      }).catch(()=>{
        bigPlay.style.display = 'block';
      });
    }).catch(()=>{
        bigPlay.style.display = 'block';
      });
    }).catch(()=>{
        // Si autoplay fue bloqueado por el navegador, mostrar botón grande
        bigPlay.style.display = 'block';
      });
    }

    // Intentar reproducir al cargar
    if (Hls && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, tryPlay);
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.warn('HLS error', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari / iOS nativo
      video.src = src;
      video.addEventListener('loadedmetadata', tryPlay);
    } else {
      // Fallback: mostrar botón para que el usuario intente reproducir
      bigPlay.style.display = 'block';
    }

    // Si el usuario presiona el botón, quitar muted para escuchar sonido (si desea)
    bigPlay.addEventListener('click', async ()=>{
      try {
        video.muted = false; // intenta habilitar audio — algunos navegadores requieren interacción
        await video.play();
        bigPlay.style.display = 'none';
      } catch(e) {
        console.error(e);
      }
    });

    // Reintentar autoplay si el usuario interactúa con la página
    window.addEventListener('click', ()=>{
      if (video.paused) tryPlay();
    }, {once:true});
  </script>
</body>
</html>
