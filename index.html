<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Futbol en VIVO - LMB</title>

  <style>
    :root {
      --cian: #00eaff;
      --bg1: #02040a;
      --bg2: #07131f;
    }

    html,body{
      height:100%;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(145deg, var(--bg1), var(--bg2));
      font-family: 'Segoe UI', Arial;
      color:#dfffff;
      overflow:hidden;
    }

    body::before {
      content:"";
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(0,255,255,0.03) 0,
          rgba(0,255,255,0.03) 2px,
          transparent 2px,
          transparent 60px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(0,200,255,0.05) 0,
          rgba(0,200,255,0.05) 2px,
          transparent 2px,
          transparent 80px
        );
      pointer-events:none;
    }

    .wrap {
      position:relative;
      padding:18px;
      border-radius:18px;
      background:rgba(0,20,30,0.45);
      box-shadow:
        0 0 20px rgba(0,255,255,0.25),
        inset 0 0 12px rgba(0,255,255,0.15);
      backdrop-filter: blur(6px);
      width: fit-content;
      max-width: 100%;
    }

    /* -------- DESKTOP -------- */
    video{
      width:75vw;
      height:75vh;
      max-width:100%;
      max-height:100%;
      border-radius:18px;
      background:#000;
      border:2px solid rgba(0,255,255,0.4);
      box-shadow:
        0 0 15px rgba(0,255,255,0.6),
        0 0 35px rgba(0,100,255,0.3);
    }

    /* -------- MOVIL -------- */
    @media (max-width: 800px) {
      body {
        padding:10px;
        overflow:auto;
      }
      .wrap {
        width: 100%;
        padding:12px;
        border-radius:14px;
      }
      video {
        width: 100%;
        height: auto;
        max-height: 55vh;
        border-radius:14px;
      }
    }

    #playBtn{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%,-50%);
      padding:14px 22px;
      font-size:16px;
      border-radius:10px;
      border:2px solid var(--cian);
      background:rgba(0,40,60,0.6);
      color:var(--cian);
      cursor:pointer;
      text-transform:uppercase;
      backdrop-filter: blur(4px);
      display:none;
      transition:.25s;
      box-shadow:
        0 0 10px rgba(0,255,255,0.5),
        inset 0 0 10px rgba(0,255,255,0.3);
    }

    /* Botón más grande y accesible en móvil */
    @media (max-width: 800px) {
      #playBtn {
        padding:16px 26px;
        font-size:18px;
      }
    }

  </style>

</head>
<body>

  <div class="wrap">
    <video id="video" controls playsinline></video>
    <button id="playBtn">Reproducir</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.1/dist/hls.min.js"></script>
  <script>
    const url = "https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985";
    const video = document.getElementById("video");
    const playBtn = document.getElementById("playBtn");

    async function iniciar() {
      try {
        video.volume = 1.0;
        video.muted = false;
        await video.play();
        playBtn.style.display = "none";
      } catch {
        playBtn.style.display = "block";
      }
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, iniciar);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
      video.addEventListener("loadedmetadata", iniciar);
    }

    playBtn.addEventListener("click", async () => {
      video.muted = false;
      video.volume = 1.0;
      await video.play();
      playBtn.style.display = "none";
    });
  </script>

</body>
</html>
