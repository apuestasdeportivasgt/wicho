<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtrema 101.3 FM</title>
</head>
<body style="background:#111; color:white; text-align:center; padding:20px;">

<h2>Xtrema 101.3 FM â€“ En vivo</h2>

<audio id="player" controls autoplay style="width:90%; max-width:400px;"></audio>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
    var audio = document.getElementById("player");
    var url = "https://d3lqnkl13x5lzq.cloudfront.net/index.m3u8";

    if (Hls.isSupported()) {
        var hls = new Hls({
            debug: false,
            enableWorker: true
        });
        hls.loadSource(url);
        hls.attachMedia(audio);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            audio.play();
        });
    } else if (audio.canPlayType("application/vnd.apple.mpegurl")) {
        audio.src = url;
        audio.play();
    } else {
        alert("Tu navegador no soporta HLS");
    }
</script>

</body>
</html>
