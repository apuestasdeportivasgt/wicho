<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reproductor HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.3"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    .wrap {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      max-width: 1100px;
      border-radius: 10px;
      background: #000;
      box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <div class="wrap">
    <!-- inicia muted para permitir autoplay -->
    <video id="video" autoplay muted playsinline></video>
  </div>

  <script>
    const video = document.getElementById("video");
    const url = "https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985";

    function enableSound() {
      // activar sonido después de 1 segundo cuando ya está reproduciendo
      setTimeout(() => {
        video.muted = false;
        video.volume = 1.0;
      }, 1000);
    }

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().then(enableSound).catch(() => {});
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = url;
      video.play().then(enableSound).catch(() => {});
    }
  </script>

</body>
</html>
