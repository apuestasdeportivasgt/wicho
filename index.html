<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<video id="video" controls autoplay muted style="width:100%;max-width:900px;background:black"></video>

<script>
    // ¡Aquí el truco! Usamos un proxy que elimina CORS
    const source = "https://d3lqnkl13x5lzq.cloudfront.net/index.m3u8";
    const url = "https://cors-proxy.elfsight.com/?url=" + encodeURIComponent(source);

    const video = document.getElementById("video");

    if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
    } else {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
    }
</script>

</body>
</html>
