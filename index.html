<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.3"></script>
</head>
<body style="background:#000; margin:0; display:flex; justify-content:center; align-items:center; height:100vh;">
    
    <video id="video" controls autoplay style="width:90%; max-width:900px; background:#000;"></video>

    <script>
        const video = document.getElementById("video");
        const url = "https://x4bnd7lq.fubohd.com/espndeportes/mono.m3u8?token=a38511cbf10da79d6ddf6e35f6730aa879fa0a22-18-1764722985-1764704985";

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = url; // Safari
        }
    </script>

</body>
</html>
