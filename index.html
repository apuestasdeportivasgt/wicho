<!DOCTYPE html>
<html>
<body>
<video id="v" controls autoplay muted style="width:100%; max-width:900px;"></video>
<script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
<script>
const url = "https://cors-proxy.elfsight.com/?url=" + 
            encodeURIComponent("https://d3lqnkl13x5lzq.cloudfront.net/index.m3u8");

const video = document.getElementById("v");

if (Hls.isSupported()) {
  const hls = new Hls({ debug: true });
  hls.loadSource(url);
  hls.attachMedia(video);
} else {
  video.src = url;
}
</script>
</body>
</html>
