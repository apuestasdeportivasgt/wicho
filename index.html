<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Multi HLS Player</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial;
        margin: 0;
        padding: 20px;
    }
    h2 {
        margin-top: 40px;
        font-size: 20px;
        border-bottom: 1px solid #444;
        padding-bottom: 5px;
    }
    .player {
        margin-bottom: 40px;
    }
    video {
        width: 100%;
        max-width: 700px;
        background: black;
        border-radius: 8px;
        border: 2px solid #333;
        display: block;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>Multi HLS Player</h1>

<div id="players"></div>

<script>
const streams = [
    "https://d3lqnkl13x5lzq.cloudfront.net/index.m3u8",
    "https://d9csq71s6v3mg.cloudfront.net/index.m3u8",
    "https://d2r6jvvp61kqtl.cloudfront.net/index.m3u8",
    "https://d3cagxma76aq5s.cloudfront.net/index.m3u8",
    "https://d2d5r9jek1fe6z.cloudfront.net/index.m3u8",
    "https://alba-gt-chapinradio-galaxia.stream.mediatiquestream.com/index.m3u8",
    "https://d3u24c0wx3s042.cloudfront.net/index.m3u8",
    "https://die1qchpy08nt.cloudfront.net/index.m3u8",
    "https://d2no0f009otz1i.cloudfront.net/index.m3u8",
    "https://d1vs5psx2xsb75.cloudfront.net/index.m3u8",
    "https://dmk7nbp6jo0j.cloudfront.net/index.m3u8",
    "https://dpgj35ppjrtjz.cloudfront.net/index.m3u8",
    "https://d63yyf5yop3gl.cloudfront.net/index.m3u8"
];

const container = document.getElementById("players");

streams.forEach((url, index) => {
    const block = document.createElement("div");
    block.className = "player";

    block.innerHTML = `
        <h2>Stream #${index + 1}</h2>
        <video id="video${index}" controls muted></video>
        <p>${url}</p>
    `;

    container.appendChild(block);

    const video = document.getElementById("video" + index);

    if (Hls.isSupported()) {
        let hls = new Hls({
            debug: false
        });

        hls.loadSource(url);
        hls.attachMedia(video);

        hls.on(Hls.Events.ERROR, function (event, data) {
            console.error("Error en stream", index + 1, data);
        });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // Safari / iPhone
        video.src = url;
    }
});
</script>

</body>
</html>
