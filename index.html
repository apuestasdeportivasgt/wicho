<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">PRO<span>AI</span></div>
            <div id="last-update" class="timestamp">Sincronizando...</div>
        </header>

        <main>
            <div class="section-title">
                <h2>Pronósticos del Día</h2>
                <div class="nav-controls">
                    <button id="prev-btn" class="nav-btn">←</button>
                    <span id="page-indicator">1 / 1</span>
                    <button id="next-btn" class="nav-btn">→</button>
                </div>
            </div>

            <div id="loading" class="loader">Analizando datos...</div>
            <div id="partidos-grid" class="cards-container"></div>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div class="modal-header">
                <span id="m-liga" class="m-liga">LIGA</span>
                <h2 id="m-equipos">Local vs Visita</h2>
            </div>
            <div class="modal-grid">
                <div class="analysis-box">
                    <h3>Análisis de IA</h3>
                    <p id="m-pronostico"></p>
                </div>
                <div class="stats-box">
                    <div class="stat-item">
                        <span>Estadio:</span>
                        <strong id="m-estadio">-</strong>
                    </div>
                    <div class="stat-item">
                        <span>Fecha:</span>
                        <strong id="m-fecha">-</strong>
                    </div>
                    <div class="form-row">
                        <div class="form-col">
                            <span>Forma Local</span>
                            <div id="m-forma-l" class="form-badge"></div>
                        </div>
                        <div class="form-col">
                            <span>Forma Visita</span>
                            <div id="m-forma-v" class="form-badge"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
